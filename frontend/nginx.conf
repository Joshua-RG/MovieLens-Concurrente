server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy para las rutas de API (usando regex como tu compañero)
    location ~ ^/(login|register|rate|recommend|movies|history|stats|admin) {
        proxy_pass http://api:8080;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        
        # Prevenir que errores del backend rompan el frontend
        proxy_intercept_errors on;
        error_page 502 503 504 = @api_error;
    }
    
    # Manejar errores del API backend sin mostrar HTML
    location @api_error {
        default_type application/json;
        return 503 '{"error": "Servicio temporalmente no disponible", "status": 503}';
    }

    # Configuración para React Router (SPA) - debe ir al final
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache estático
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
}
